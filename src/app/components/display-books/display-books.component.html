<div class="all-books-container">
    <div class="sort-selection-container" fxLayout="row" fxLayoutAlign="space-between center">
        <h4>Books( {{totalItems}} items)</h4>
        <mat-form-field appearance="outline">
            <mat-select placeholder="Sort By Relevence" (selectionChange)="onSort($event.value)">
                <mat-option value="Default">Default</mat-option>
                <mat-option value="HighToLow">High to Low</mat-option>
                <mat-option value="LowToHigh">Low to High</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="grid-display">
        <mat-grid-list [cols]="col" rowHeight="340px" (window:resize)="onResize($event)" [gutterSize]="'10px'">
            <mat-grid-tile *ngFor="let book of data">
                <mat-card><!--[matMenuTriggerFor]="menu"-->

                    <div fxLayout="row" fxLayoutAlign="center center"> <!--(mouseenter)="openMyMenu()"-->
                        <img mat-card-image src="../../../assets/Image 11.png">
                    </div>
                    <mat-card-content fxLayout="column" fxLayoutAlign="left">
                        <h3><b>{{book.bookName}}</b></h3>
                        <h5>{{book.author}}</h5>
                        <h3><b>Rs. {{book.price}}</b></h3>
                    </mat-card-content>
                    <!-- <div fxLayout="row" fxLayoutAlign="start center"><mat-chip>4.5<mat-icon>star</mat-icon></mat-chip></div> -->
                    <!-- <div class="price-container" fxLayout="row" fxLayoutAlign="start baseline"></div> -->
                    <div fxLayout="row" fxLayoutAlign="space-between end">
                        <button mat-raised-button *ngIf="!book.clicked && !book.wish"
                            (click)="onAddToCart(book); notifyDashboard($event);" class="add-bag-button">ADD TO BAG</button>
                        <button mat-stroked-button *ngIf="!book.clicked && !book.wish"
                             class="wihlist-button" (click)="addtoWishList(book)" [disabled]="book.wish">WISHLIST</button>
                        <button mat-stroked-button *ngIf="!book.clicked && book.wish" class="wihlisted-button" disabled>WISHLISTED</button>
                        <button mat-stroked-button *ngIf="book.clicked" [disabled]="book.clicked" class="added-button">ADDED TO BAG</button>
                    </div>
                </mat-card>
                <!-- <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="after">
                    <div (mouseleave)="closeMyMenu()">
                        <p>You enter your book description when you set up your title and provide your basic book
                            information,

                            associated

                            A good book description is detailed, descriptive copy that is good for public display,

                            And it's your opportunity to get search engines interested as well. The better your book
                            description,
                            the better your chances for gaining visibility and remaining visible. </p>
                    </div>
                </mat-menu> -->
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
